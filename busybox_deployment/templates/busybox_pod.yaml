apiVersion: v1
kind: Pod
metadata:
  name: {{ .Values.image.name }}
  labels:
    app: {{ .Values.image.name }}
spec:
  containers:
  - name: {{ .Values.image.name }}
    image: {{ .Values.image.repository }}:{{ .Chart.AppVersion }}
    resources:
      limits:
        memory: "128Mi"
        cpu: "500m"

